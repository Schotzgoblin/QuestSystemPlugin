      message: "You have reactivated the quest: "
      colour: "#FFA500"
      sound:
        name: "BLOCK_NOTE_BLOCK_PLING"
        volume: 1
        pitch: 1
    canceled:
      message: "You have canceled the quest: "
      colour: "#FF0000"
      sound:
        name: "BLOCK_NOTE_BLOCK_BASS"
        volume: 1
        pitch: 1
    accepted:
      message: "You have accepted the quest: "
      colour: "#FFA500"
      sound:
        name: "BLOCK_NOTE_BLOCK_PLING"
        volume: 1
        pitch: 1
    completed:
      message: "You have completed the quest: "
      colour: "#00FF00"
      sound:
        name: "ENTITY_PLAYER_LEVELUP"
        volume: 1
        pitch: 1
